<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard – Car Dashboard</title>
  <link rel="stylesheet" href="./css/dashboard.css">
</head>

<body>

<div class="dashboard-wrapper">

  <h1>Dashboard – Abastecimento & Manutenção</h1>

  <!-- CARDS -->
  <div class="cards-grid">

    <div class="card">
      <span>Última Data</span>
      <h2 id="cardData">--</h2>
      <small>Local do último abastecimento</small>
    </div>

    <div class="card">
      <span>Valor Pago</span>
      <h2 id="cardValor">R$ --</h2>
      <small>Litros abastecidos</small>
    </div>

    <div class="card">
      <span>Odômetro</span>
      <h2 id="cardKm">--</h2>
      <small>Distância desde anterior</small>
    </div>

    <div class="card">
      <span>Consumo</span>
      <h2 id="cardConsumo">-- km/L</h2>
      <small id="cardMedia">média: -- km/L</small>
    </div>

  </div>

  <!-- BLOCO INFERIOR -->
  <div class="bottom-grid">

    <!-- GRÁFICO -->
    <div class="chart-card">
      <h3>Consumo – Últimas 20 Datas</h3>
      <canvas id="consumoChart"></canvas>
    </div>

    <!-- HISTÓRICO -->
    <div class="hist-card">
      <h3>Histórico de Abastecimento</h3>
      <div id="baseHistContainer"></div>
    </div>

  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./js/supabase.js"></script>
<script src="./js/dashboard.js"></script>

</body>
</html>
