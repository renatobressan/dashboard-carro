<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Dashboard</title>
</head>

<body>

  <h2>ðŸš— Meus Carros</h2>
  <div id="userEmail"></div>

  <h3>Novo Carro</h3>
  <input type="text" id="brand" placeholder="Marca">
  <input type="text" id="model" placeholder="Modelo">
  <input type="text" id="plate" placeholder="Placa">
  <button onclick="addCar()">Salvar</button>

  <h3>Lista de Carros</h3>
  <ul id="carList"></ul>

  <button onclick="logout()">Sair</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

  <script>
    const SUPABASE_URL = "https://fzcliwxwzkwomvfeevds.supabase.co";
    const SUPABASE_ANON_KEY = "SUA_ANON_KEY_AQUI";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    let currentUser = null;

    document.addEventListener("DOMContentLoaded", async function () {

      const { data: { session } } = await supabase.auth.getSession();

      if (!session) {
        window.location.href = "/dashboard-carro/index.html";
        return;
      }

      const { data: { user } } = await supabase.auth.getUser();
      currentUser = user;

      document.getElementById("userEmail").textContent =
        "Logado como: " + user.email;

      loadCars();
    });

    async function loadCars() {

      const { data, error } = await supabase
        .from("cars")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        console.error(error);
        alert("Erro ao carregar carros");
        return;
      }

      const list = document.getElementById("carList");
      list.innerHTML = "";

      data.forEach(car => {
        const li = document.createElement("li");
        li.textContent = `${car.brand} ${car.model} - ${car.plate}`;
        list.appendChild(li);
      });
    }

    async function addCar() {

      const brand = document.getElementById("brand").value;
      const model = document.getElementById("model").value;
      const plate = document.getElementById("plate").value;

      if (!brand || !model || !plate) {
        alert("Preencha todos os campos");
        return;
      }

      const { error } = await supabase.from("cars").insert([
        {
          user_id: currentUser.id,
          brand,
          model,
          plate
        }
      ]);

      if (error) {
        console.error(error);
        alert("Erro ao salvar");
        return;
      }

      document.getElementById("brand").value = "";
      document.getElementById("model").value = "";
      document.getElementById("plate").value = "";

      loadCars();
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "/dashboard-carro/index.html";
    }
  </script>

</body>
</html>
