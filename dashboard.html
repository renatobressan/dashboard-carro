<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard – Car Dashboard</title>

  <link rel="stylesheet" href="./css/dashboard.css">
</head>

<body>

<div class="dashboard-wrapper">

  <h1 class="dashboard-title">
    Dashboard – Abastecimento & Manutenção
  </h1>

  <!-- ===== CARDS ===== -->
  <div class="cards-container">

    <div class="card">
      <div class="card-label">Última Data</div>
      <div class="card-value" id="cardData">--</div>
      <div class="card-footer" id="cardDataFooter">--</div>
    </div>

    <div class="card">
      <div class="card-label">Valor Pago</div>
      <div class="card-value" id="cardValor">R$ --</div>
      <div class="card-footer" id="cardValorFooter">--</div>
    </div>

    <div class="card">
      <div class="card-label">Odômetro (KM)</div>
      <div class="card-value" id="cardKm">--</div>
      <div class="card-footer" id="cardKmFooter">--</div>
    </div>

    <div class="card">
      <div class="card-label">Consumo (km/L)</div>
      <div class="card-value" id="cardConsumo">--</div>
      <div class="card-footer">Cálculo: (KM Atual - KM Anterior) ÷ Litros</div>
    </div>

  </div>

  <!-- ===== GRÁFICO ===== -->
  <div class="section-card">
    <div class="section-title">
      Consumo (KM/L) – últimas 20 datas
    </div>
    <div class="chart-body">
      <canvas id="consumoChart"></canvas>
    </div>
  </div>

  <!-- ===== HISTÓRICO COMPLETO ===== -->
  <div class="section-card">
    <div class="section-title">
      Histórico de Abastecimento
    </div>

    <div class="base-hist-container">

      <div class="hist-header">
        <div>Data</div>
        <div>Placa</div>
        <div>Tipo</div>
        <div>Item</div>
        <div>Local</div>
        <div>Odômetro</div>
        <div>Valor Unit.</div>
        <div>Qtd</div>
        <div>Total</div>
        <div>Anotações</div>
      </div>

      <div id="baseHistContainer"></div>

    </div>

  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./js/supabase.js"></script>
<script src="./js/dashboard.js"></script>

</body>
</html>
