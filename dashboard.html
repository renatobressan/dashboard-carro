<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Carro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="topbar">
    <h1>Dashboard Carro</h1>
    <button class="btn-logout" onclick="logout()">Sair</button>
  </header>

  <main class="dashboard">

    <section class="kpi-grid">

      <div class="kpi-card">
        <div class="kpi-title">Veículo</div>
        <div class="kpi-value">FOX 1.0</div>
        <div class="kpi-sub">Placa ABC-1234</div>
      </div>

      <div class="kpi-card">
        <div class="kpi-title">Consumo médio</div>
        <div class="kpi-value">12,4 km/L</div>
        <div class="kpi-sub">Últimos 30 dias</div>
      </div>

      <div class="kpi-card">
        <div class="kpi-title">KM atual</div>
        <div class="kpi-value">132.745</div>
        <div class="kpi-sub">Atualizado hoje</div>
      </div>

      <div class="kpi-card">
        <div class="kpi-title">Próxima manutenção</div>
        <div class="kpi-value">Óleo</div>
        <div class="kpi-sub">em 2.300 km</div>
      </div>

    </section>

  </main>

  <script src="js/dashboard.js"></script>
</body>
</html>
