<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Carro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/dashboard.css" />
</head>

<body>
  <header class="topbar">
    <h1>Dashboard Carro</h1>
    <button id="btnLogout">Sair</button>
  </header>

  <main class="container">
    <!-- KPIs -->
    <section class="kpis">
      <div class="kpi">
        <span>Veículo</span>
        <strong id="kpiVeiculo">-</strong>
      </div>
      <div class="kpi">
        <span>Placa</span>
        <strong id="kpiPlaca">-</strong>
      </div>
      <div class="kpi">
        <span>Consumo médio</span>
        <strong id="kpiConsumo">-</strong>
      </div>
      <div class="kpi">
        <span>KM atual</span>
        <strong id="kpiKm">-</strong>
      </div>
    </section>

    <!-- Histórico -->
    <section class="historico">
      <h2>Histórico</h2>
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Tipo</th>
            <th>Item</th>
            <th>KM</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody id="tabelaHistorico">
          <tr><td colspan="5">Carregando...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
