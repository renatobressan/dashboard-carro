<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard – Car Dashboard</title>

  <link rel="stylesheet" href="./css/dashboard.css">
</head>

<body>

<div class="dashboard-wrapper">

  <h1 class="dashboard-title">
    Dashboard – Abastecimento & Manutenção
  </h1>

  <!-- ===== CARDS SUPERIORES ===== -->
  <div class="cards-container">

    <div class="card">
      <div class="card-label">Última Data de Abastecimento</div>
      <div class="card-value" id="cardData">--</div>
      <div class="card-footer">Local do último abastecimento</div>
    </div>

    <div class="card">
      <div class="card-label">Valor Pago</div>
      <div class="card-value" id="cardValor">R$ --</div>
      <div class="card-footer">Valor pago – litros abastecidos</div>
    </div>

    <div class="card">
      <div class="card-label">Odômetro (KM)</div>
      <div class="card-value" id="cardKm">--</div>
      <div class="card-footer">Distância desde o anterior</div>
    </div>

    <div class="card">
      <div class="card-label">Consumo (km/L)</div>
      <div class="card-value" id="cardConsumo">-- km/L</div>
      <div class="card-footer" id="cardMedia">média: -- km/L</div>
    </div>

  </div>

  <!-- ===== BLOCO INFERIOR ===== -->
  <div class="bottom-section">

    <!-- GRÁFICO -->
    <div class="section-card">
      <div class="section-title">
        Consumo (KM/L) – últimas 20 datas
      </div>

      <div class="chart-body">
        <canvas id="consumoChart"></canvas>
      </div>
    </div>

    <!-- HISTÓRICO -->
    <div class="section-card">
      <div class="section-title">
        Histórico de Abastecimento
      </div>

      <div id="baseHistContainer" class="base-hist-container">
        <!-- preenchido via JS -->
      </div>
    </div>

  </div>

</div>

<!-- ===== SCRIPTS ===== -->

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./js/supabase.js"></script>
<script src="./js/dashboard.js"></script>

</body>
</html>
